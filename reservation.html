<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidai Reservations - Reservation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/logo.png" type="image/logo">
</head>
<body>
  <main>
    <section class="reservation-form">
      <div class="container">
        <h1>Book Your Stay</h1>
        <form>
          <div class="mb-3">
            <label for="check-in" class="form-label">Check-in Date</label>
            <input type="date" class="form-control" id="check-in" required>
          </div>
          <div class="mb-3">
            <label for="check-out" class="form-label">Check-out Date</label>
            <input type="date" class="form-control" id="check-out" required>
          </div>
          <div class="mb-3">
            <label for="room-type" class="form-label">Room Type</label>
            <select class="form-select" id="room-type" required>
              <option value="">Select Room Type</option>
              <option value="standard">Standard Room</option>
              <option value="deluxe">Deluxe Room</option>
              <option value="suite">Suite</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="guests" class="form-label">Number of Guests</label>
            <input type="number" class="form-control" id="guests" min="1" required>
          </div>
          <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
